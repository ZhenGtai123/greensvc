version: '3.8'

# Development override - use with:
# docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # PostgreSQL Database (same as production)
  postgres:
    ports:
      - "5432:5432"

  # Redis (same as production)
  redis:
    ports:
      - "6379:6379"

  # Backend with hot reload
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./packages/backend:/app
      - /app/__pycache__
    environment:
      - DEBUG=true
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload

  # Celery Worker with auto-reload
  celery-worker:
    volumes:
      - ./packages/backend:/app
    command: watchmedo auto-restart --directory=./app --pattern=*.py --recursive -- celery -A app.core.celery_app worker --loglevel=info

  # Frontend dev server (not nginx)
  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./packages/frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080
    command: npm run dev -- --host
